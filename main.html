<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>



<body>

    <!-- Hidden Nav that appears on scroll -->
    <nav id="nav_bar_onscroll">
        <div class="nav_scroll_inner">
            <div class="left_nav">
                <img src="./images/logo_2.png" id="logo">
                <div class="nav_item_container_scroll">
                <a class="nav_item" id="scroll_nav_proj_button">Projects</a>
                </div>
                <div class="nav_item_container_scroll">
                <a href="./Paulsson_Troy_CV_2024.pdf" target="_blank" type="application/pdf" title="View PDF" class="nav_item">Resume</a>
                </div>
            </div>
            <div class="right_nav">
                <a href="https://www.linkedin.com/in/troy-paulsson/" target="_blank" class="nav_item btn-6">LinkedIn</a>
            </div>
        </div>
    </nav>

    <!-- First block of static nav and intro photo + text -->
    <div id="first_block">
        <!-- Static Nav -->
        <div class="nav">
            <div class="left_nav">
                <img src="./images/logo.png" id="logo" class="static_nav">
                <div class="nav_item_container static_nav" id="nav_proj_container">
                    
                    <!-- <span class="text_highlight static_nav"></span> -->
                    <a  class="nav_item static_nav" id="static_nav_proj_button">Projects</a>
                </div>
                <div class="nav_item_container static_nav" id="nav_res_container">
                    <!-- <span class="text_highlight static_nav"></span> -->
                    <a href="./Paulsson_Troy_CV_2024.pdf" target="_blank" type="application/pdf" title="View PDF" class="nav_item static_nav">Resume</a>
                </div>
            </div>
            <div class="right_nav static_nav">
                <a href="https://www.linkedin.com/in/troy-paulsson/" target="_blank" id="contact_me" class="nav_item btn-5">LinkedIn</a>
            </div>
        </div>

        <!-- Picture and quick blurb -->
        <div class="intro">
            <img src="./images/san_jose_photo_troy_cropped.png" id="profile_photo" class="p_photo">
            <div class = "intro_text text">
                Hey there, I'm <span id="name">Troy Paulsson.</span> Check out my stuff!
            </div>
        </div>
    </div>

    <!-- Featured Work -->
     <div class="featured_container">
        <div class="text featured_text">Featured Work</div>
        <div class="featured_projects" id="featured">

            <a href="https://github.com/RobinsonFred/youtubepants" target="_blank">

                    <img src="./images/youtube_pants.png" class="project_image">
                    <div class="project_text">
                        <h3 class="project_title text">Youtube Pants</h3>
                        <span class="project_blurb text">Chrome Extension</span>
                    </div>
                </div>
            </a>

            <a href="https://github.com/didyouseegrant/bigtymin-nfl-database" target="_blank">
                <div class="project">
                    <img src="./images/nfl_database.png" class="project_image">
                    <div class="project_text">
                        <h3 class="project_title text">NFL Database</h3>
                        <span class="project_blurb text">End to End Database</span>
                    </div>
                </div>
            </a>

            <div class="project">
                <img src="./images/display_that_back.png" class="project_image">
                <div class="project_text">
                    <h3 class="project_title text">Display That Back</h3>
                    <span class="project_blurb text">Software+Hardware</span>
                </div>
            </div>

        </div>
